<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>スコア履歴 | ブラック企業ジェネレーター</title>

  <!-- 共通CSSがあるならここで読み込み -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/record.css}" />

</head>
<body>
<div class="container">
  <div class="history-wrapper">
    <h1 class="history-title">スコア履歴</h1>

    <!-- ログインユーザー表示 -->
    <p class="history-info">
      ログイン中：
      <span th:text="${loginUser.name}">ユーザー名</span>
    </p>

    <!-- 履歴一覧 -->
    <table class="history-table" th:if="${not #lists.isEmpty(scores)}">

      <thead>
        <tr>
          <th>プレイ日時</th>
          <th>モード</th>
          <th>スコア</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="s : ${scores}">
          <!-- createdAt が LocalDateTime 前提 -->
          <td th:text="${#temporals.format(s.createdAt, 'yyyy/MM/dd HH:mm')}">
            2025/11/27 10:00
          </td>
          <td th:text="${s.mode}">worker</td>
          <td th:text="${s.score}">72</td>
        </tr>
      </tbody>
    </table>

    <!-- 履歴がないとき -->
    <p class="history-empty" th:if="${#lists.isEmpty(scores)}">
      まだスコア履歴がありません。<br/>
      まずは診断をしてみましょう。
    </p>

    <!-- 戻るボタン（class="rpg" は既存ボタンスタイルを想定） -->
    <div class="back-command">
      <a th:href="@{/home}" class="rpg">ホームへ戻る</a>

    </div>
  </div>
</div>
</body>
</html>

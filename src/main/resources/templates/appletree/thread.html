<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>りんごスレッド</title>

  <link rel="stylesheet" th:href="@{/css/appletree/new.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>

  <div class="page">

    <!-- ① 親りんご（カード） -->
    <section class="card">
      <h1 th:text="${root.title}">タイトル</h1>
      <p class="body-text" th:text="${root.message}">本文</p>
    </section>

    <!-- ② 返信一覧（カード） -->
    <section class="card">
      <h2 class="section-title">返信</h2>

      <div class="messages">
        <div class="msg" th:each="msg : ${messages}">
          <div class="msg-meta" th:text="${msg.userName} + '：'">ユーザー名：</div>
          <div class="msg-body" th:text="${msg.message}">返信</div>
        </div>

        <p class="muted" th:if="${#lists.isEmpty(messages)}">まだ返信はありません</p>
      </div>
    </section>

    <!-- ③ 返信フォーム（カード） -->
    <form class="card" th:action="@{'/appletree/' + ${root.id} + '/reply'}" method="post">
      <input type="hidden" name="userId" value="1" />
      <textarea name="message" placeholder="返信内容"></textarea>
      <button type="submit">返信する</button>
    </form>

    <!-- ④ 戻る（actions） -->
    <div class="actions">
      <a href="/appletree/tree" class="btn small ghost">前に戻る</a>
    </div>

  </div>

</body>
</html>

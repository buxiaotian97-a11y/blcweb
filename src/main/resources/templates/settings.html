<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>設定 | Black Company Simulator</title>
  <link rel="stylesheet" th:href="@{/css/settings.css}" href="/css/settings.css">
  <link rel="stylesheet" th:href="@{/css/settings-back.css}" href="/css/settings-back.css">
  <link rel="stylesheet" th:href="@{/css/font.css}" href="/css/font.css">
  <link rel="stylesheet" th:href="@{/css/mode.css}" href="/css/mode.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/scroll.css}" href="/css/scroll.css">
</head>
<body>
  <main class="container">
    <section class="panel" aria-labelledby="settings-title">
    <div class="scanlines" aria-hidden="true"></div>
	<div class="flicker-bg"></div>
      <h1 id="settings-title" class=" font2">Setting</h1>

      <form th:action="@{/dataset}" th:object="${form}" method="post" class="form">

        <!-- 名前 -->
        <div class="row">
          <span class="label font2">名前</span>
          <input type="text" th:field="*{displayName}" placeholder="例）石黒　雄三" required />
        </div>

        <!-- 事業部 -->
        <div class="row">
          <span class="label font2">事業部</span>
          <input id="text" th:field="*{departmentName}" type="text" value="営業部" />
        </div>

        <!-- 称号通知 -->
        <div class="row">
          <span class="label font2">称号通知</span>
          <label class="switch">
            <input type="checkbox" th:field="*{notifyTitle}"/>
            <i aria-hidden="true"></i>
          </label>
        </div>

        <div class="mode-actions">
		  <a href="/home" class="btn small ghost font2">戻る</a>
          <button type="submit" class="btn small ghost save font2">保存</button>
        </div>
      </form>

    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>スコア履歴 | ブラック企業ジェネレーター</title>

  <link rel="stylesheet" th:href="@{/css/record.css}" href="/css/record.css">
  <link rel="stylesheet" href="/css/button.css" />
  <link rel="stylesheet" th:href="@{/css/font.css}" href="/css/font.css">
  <link rel="stylesheet" th:href="@{/css/settings-back.css}" href="/css/settings-back.css">
  <link rel="stylesheet" th:href="@{/css/scroll.css}" href="/css/scroll.css">
  <link rel="stylesheet" th:href="@{/css/button.css}" href="/css/button.css">

</head>
<body class="scrollable bodycolor">
	<div class="scanlines"></div>
	       <div class="flicker-bg"></div>
  <div class="container textcolor">
    <div class="history-wrapper">
      <section class="panel" aria-labelledby="settings-title">
    <h1 class="history-title font2">スコア履歴</h1>

    <!-- ログインユーザー表示 -->
    <p class="history-info font2">
      ログイン中：
      <span class="font2" th:text="${loginUser.name}">ユーザー名</span>
    </p>

    <!-- 履歴一覧 -->
    <table class="history-table" th:if="${not #lists.isEmpty(scores)}">

      <thead class="font2">
        <tr>
          <th>プレイ日時</th>
          <th>モード</th>
          <th>スコア</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="s : ${scores}">
          <!-- createdAt が LocalDateTime 前提 -->
          <td class="font2" th:text="${#temporals.format(s.createdAt, 'yyyy/MM/dd HH:mm')}">
            2025/11/27 10:00
          </td>
          <td class="font2" th:text="${s.mode}">worker</td>
          <td class="font2" th:text="${s.score}">72</td>
        </tr>
      </tbody>
    </table>

    <!-- 履歴がないとき -->
    <p class="history-empty font2" th:if="${#lists.isEmpty(scores)}">
      まだスコア履歴がありません。<br/>
      まずは診断をしてみましょう。
    </p>

    <!-- 戻るボタン（class="rpg" は既存ボタンスタイルを想定） -->
    <div class="back-command">
      <a th:href="@{/home}" class="btn small font2">ホームへ戻る</a>

    </div>
  </div>
</div>
</body>
</html>

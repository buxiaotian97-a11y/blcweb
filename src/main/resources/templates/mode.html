<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>モード選択 | Black Company Simulator</title>

  <link rel="stylesheet" th:href="@{/css/home-back.css}" href="/css/home-back.css">
  <link rel="stylesheet" th:href="@{/css/button.css}" href="/css/home-button.css">
  <link rel="stylesheet" th:href="@{/css/font.css}" href="/css/font.css">
  <link rel="stylesheet" th:href="@{/css/mode.css}" href="/css/mode.css">
  <link rel="stylesheet" th:href="@{/css/scroll.css}" href="/css/scroll.css">
</head>

<body>
  <main class="stage" aria-label="モード選択画面">
    <div class="scanlines" aria-hidden="true"></div>

    <div class="wrap mode-wrap font2">
      <div class="mode-head font2">診断モードを選択してください</div>

      <form class="mode-form" action="/question" method="get">
        <label class="mode-card">
          <input type="radio" name="mode" value="standard" checked>
          <div>
            <div class="mode-title">通常モード</div>
            <div class="mode-desc">テンポよく進むスタンダード診断。</div>
          </div>
        </label>

        <!-- 修羅 -->
        <label class="mode-card">
          <input type="radio" name="mode" value="shura">
          <div>
            <div class="mode-title">修羅モード</div>
            <div class="mode-desc">理不尽・長時間労働・圧迫上司。精神力が試される。</div>
          </div>
        </label>

        <!-- 癒し -->
        <label class="mode-card">
          <input type="radio" name="mode" value="iyashi">
          <div>
            <div class="mode-title">癒しモード</div>
            <div class="mode-desc">ホワイト企業寄りの質問中心。まったり診断。</div>
          </div>
        </label>

        <!-- AI -->
        <label class="mode-card">
          <input type="radio" name="mode" value="ai">
          <div>
            <div class="mode-title">AI診断（β）</div>
            <div class="mode-desc">回答傾向をAIが分析し、あなたの社畜タイプを推定。</div>
          </div>
        </label>

        <div class="mode-actions">
          <a href="/home" class="btn small ghost font2">戻る</a>
          <button type="submit" class="btn small ghost font2">診断を開始</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>

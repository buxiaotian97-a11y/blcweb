<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規アカウント登録</title>
</head>
<body>
<h1>新規アカウント登録</h1>

<form th:action="@{/signup}" th:object="${userRegisterForm}" method="post">
    <div>
        <label>名前</label>
        <input type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div>
        <label>部署名</label>
        <input type="text" th:field="*{departmentName}">
        <div th:if="${#fields.hasErrors('departmentName')}"
             th:errors="*{departmentName}"></div>
    </div>

    <div>
        <label>パスワード</label>
        <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
    </div>

    <div>
        <label>パスワード（確認）</label>
        <input type="password" th:field="*{confirmPassword}">
        <div th:if="${#fields.hasErrors('confirmPassword')}"
             th:errors="*{confirmPassword}"></div>
    </div>

    <button type="submit">登録</button>
</form>

<p>
    すでにアカウントをお持ちの方は
    <a th:href="@{/login}">ログイン</a>
</p>

</body>
</html>
